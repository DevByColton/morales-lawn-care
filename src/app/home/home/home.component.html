<!-- My Statement -->
<div class="jumbotron mb-0">
  <h1 class="display-6">Lawn care done right!</h1>
  <p class="lead">
    I have set, affordable prices for yards up to 1 acre! I promise a perfectly landscaped 
    yard that you will be proud of!
  </p>
  <hr class="my-4">
  <p>To show my apperciation to loyal clients, <u>get half off your second service!</u></p>
</div>
<!-- /My Statement -->
<!-- Pricing & Availabilty Overviews -->
<div class="row no-gutters">
  <div [@slideIn]="showContent" class="col-lg-6 text-center light-green border-bottom">
    <app-overview-header [header]="'Pricing'" 
                         [icon]="'fas fa-dollar-sign fa-sm'" 
                         [route]="pricingRoute" 
                         [isClickable]="true"></app-overview-header>
    <app-pricing-overview></app-pricing-overview>
  </div>
  <div [@slideIn]="showContent" class="col-lg-6 text-center gray-green border-bottom border-left">
    <app-overview-header [header]="'Availability'" 
                         [icon]="'fas fa-calendar-alt fa-sm'" 
                         [route]="availabilityRoute" 
                         [isClickable]="true"></app-overview-header>
    <app-availability-overview></app-availability-overview>
  </div>
</div>
<!-- /Pricing & Availabilty Overviews -->
<!-- Contact Me & About Me -->
<div class="row no-gutters">

  </div>

</div>
<!-- /Contact Me & About Me -->
