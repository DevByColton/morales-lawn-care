<nav class="navbar navbar-expand-lg navbar-dark">
  <a class="navbar-brand" (click)="routeHome()" data-toggle="collapse" data-target=".navbar-collapse.show">
    <img src="assets/cm-logo-white.png" width="40" height="40">&nbsp;{{ appName }}
  </a>
  <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <div *ngFor="let navBarItem of navBarItems">
        <li class="nav-item active" data-toggle="collapse" data-target=".navbar-collapse.show">
          <a class="nav-link" [ngClass]="{'text-zoom': isSmallScreen}" [routerLink]="navBarItem.url" routerLinkActive="border-bottom">
            <i class="{{ navBarItem.icon }}"></i>&nbsp;{{ navBarItem.name }}
            <span class="sr-only">(current)</span>
          </a>
        </li>
      </div>
    </ul>
  </div>
</nav>
